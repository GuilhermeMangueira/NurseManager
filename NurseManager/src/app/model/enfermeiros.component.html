<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="enfermeiro.nome" ></td>
   <td><button (click)="criarEnfermeiro(enfermeiro)">Adicionar</button></td>
</tr>
<tr>
   <td><label>Setor </label></td>
   <td><input [(ngModel)]="enfermeiro.setor" ></td>
   
</tr>
<tr>
   <td><label>vinculo </label></td>
   <td><input [(ngModel)]="enfermeiro.vinculo" ></td>
</tr>
</table>

<table>
<tr *ngIf="enfermeiros.length > 0">
   <th>Nome</th>
   <th>setor</th>
   <th>vinculo</th>
</tr>
<tr *ngFor="let a of enfermeiros">
   <td>{{a.nome}}</td>
   <td>{{a.setor}}</td>
   <td>{{a.vinculo}}</td>
</tr>
</table>

</html>
